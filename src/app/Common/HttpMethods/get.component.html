<h1>Get Component is Working</h1>


<form #form="ngForm" (ngSubmit)="onSubmit()" >

    <input type="text" ngModel required name="text" > 

    <input type="submit" value="{{Editmode?'Update':'submit'}}">
</form>


<ul>
    <li *ngFor="let item of data">{{ item.name }}
    
        <button (click)="deletebtn(item.id)">Delete</button>

        <button (click)="Updatebtn(item.id)">Update</button>
    </li>
  </ul>
